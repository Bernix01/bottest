language: node_js
node_js:
- 4.4.6
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
matrix:
  fast_finish: true
  allow_failures:
  - node_js: 5.12.0
cache:
  directories:
    - node_modules
before_script:
  - npm install -g gulp-cli
  - gem install sass
services: mongodb
before_deploy:
  - gulp build
deploy:
  provider: heroku
  app: bottest-guillermo
  skip_cleanup: true
  api_key:
    secure: ""
